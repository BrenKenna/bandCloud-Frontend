<mat-toolbar color="primary">
  <h1>File Picker and Account Controller</h1>
  <span class="filler"></span>
  <a href="https://github.com/BrenKenna/ionic-file-explorer" mat-button>
    GitHub
  </a>
</mat-toolbar>

<main class="mat-typography">
  <mat-tab-group dynamicHeight="true">
    <mat-tab label="File Picker">
      <div class="tab-container">
        <app-file-picker></app-file-picker>
      </div>
    </mat-tab>

    <mat-tab label="File Dropzone">
      <div class="tab-container">
        <app-file-dropzone></app-file-dropzone>
      </div>
    </mat-tab>

    <mat-tab label="Register">
      <div class="tab-container">
        <app-register></app-register>
      </div>
    </mat-tab>

    <mat-tab label="Account Details">
      <div class="tab-container">
        <app-account-displayer></app-account-displayer>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
