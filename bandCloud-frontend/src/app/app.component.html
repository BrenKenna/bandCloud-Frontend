<mat-toolbar color="primary">
  <h1>bandCloud</h1>
  <span class="filler"></span>
  <a href="https://github.com/BrenKenna/ionic-file-explorer" mat-button>
    GitHub
  </a>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link 
      *ngFor="let tab of tabs"
      [routerLink]="tab.route"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive"
  >
    <span>{{ tab.label }}</span>
  </a>
</nav>
<router-outlet></router-outlet>
