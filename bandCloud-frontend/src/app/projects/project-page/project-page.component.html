<mat-card>
    <mat-card-title>Record Audio</mat-card-title>
    <button mat-raised-button (click)="recordMicoPhone()" color="primary">Record Audio</button>
    <button mat-raised-button (click)="stopRecording()" color="warn">Stop Recording</button>

    <br><br>
    <mat-divider></mat-divider>
    <br>

    <mat-card-title>Play recorded tracks</mat-card-title>
    <ul>
        <li *ngFor="let track of recordingTracks.tracks">
            <p>Track Name: {{ track.name }}</p>
            <button mat-raised-button (click)="playTrackGeneral(recordingTracks, track.name)" color="accent">Play Track</button>
            <button mat-raised-button (click)="dropFromTracks(recordingTracks, track.name)" color="warn">Drop Track</button>
            <button mat-raised-button (click)="multiPlayGeneral(recordingTracks, track.name)" color="primary">Sync Play</button>
        </li>
    </ul>
    <br>
    <button mat-raised-button color="primary" (click)="mixGeneral(recordingTracks)">Mix recordings</button>
    <button mat-raised-button color="warn" (click)="mix_PlayGeneral(recordingTracks)">Play mix</button>
    <button mat-raised-button color="accent" (click)="postMix(recordingTracks)">Post mix</button>
</mat-card>

<br>
<mat-divider></mat-divider>
<br>

<mat-card>
    <mat-card-title>Test Tracks Class: Raw Audio Getter, Player + Sync-Play</mat-card-title>
    <ul>
        <li *ngFor="let meta of mockMeta">
            <p>Track Name: {{ meta.name }}</p>
            <button mat-raised-button (click)="fetchTrack(meta.name, meta.path)" color="primary">Fetch Track</button>
            <button mat-raised-button (click)="playTrackGeneral(tracks, meta.name)" color="accent">Play Track</button>
            <button mat-raised-button (click)="dropFromTracks(tracks, meta.name)" color="warn">Drop Track</button>
            <button mat-raised-button (click)="multiPlayGeneral(tracks, meta.name)" color="primary">Sync Play</button>
        </li>
    </ul>
    <br>
    <button mat-raised-button (click)="sortTracks(tracks)" color="accent">Sort Tracks</button>
    <button mat-raised-button (click)="mixGeneral(tracks)" color="warn">Mix Tracks</button>
</mat-card>

<br>
<mat-divider></mat-divider>
<br>

<mat-card>
    <!-- Figure Out Mixed Track Here: Audio Source with Controls -->
    <mat-card-title>Test Playing a Mixed Track</mat-card-title>
    <audio controls="" *ngIf="mixedURL">
        <source [src]="sanitize(mixedURL)" type="audio/wav">
    </audio>
    <button mat-raised-button color="accent" (click)="mix_PlayGeneral(recordingTracks)">Reload & Play mix</button>
</mat-card>
